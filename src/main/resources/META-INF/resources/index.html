<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Purple Tiger</title>
    </head>
    <body>
        <h1>Purple Tiger</h1>
        <p>
            Reverse geo-coding service. <br />
            Returns an array of corridor or area<br>
        </p>
        <ul>
            <li>GET /v1/encode/position?longitude={}&latitude={}</li>
            <li>GET /v1/encode/position?longitude={}&latitude={}&altitude={}</li>
            <li>POST /v1/encode/affectedAreas (needs a SpatialExtension as Post-Body)</li>
        </ul>
    </body>
</html>
